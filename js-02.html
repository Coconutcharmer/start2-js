<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ### Завдання 1: Перевірка числа
        // Напишіть програму, яка приймає число від користувача і перевіряє, чи є воно парним або непарним. Якщо число парне, виведіть "Число парне", якщо непарне - "Число непарне".
        let input = prompt("Введіть ваше число:", "0");
        let number = parseInt(input);

        if (number % 2 === 0) {
            document.write ("Число парне");
        }else {
            document.write ("Число непарне");
        }
        document.write("<hr>");
        // ### Завдання 2: Перевірка віку
        // Напишіть програму, яка приймає вік користувача і виводить:
        // - "Дитина", якщо вік менше 12 років.
        // - "Підліток", якщо вік від 12 до 18 років.
        // - "Дорослий", якщо вік від 18 до 60 років.
        // - "Пенсіонер", якщо вік більше 60 років.
        let age = prompt("Введіть ваш вік:", "0");
        let number = parseInt(age);

        if (age < 12) {
            document.write ("Дитина");
        }else if (age >= 12 && age < 18) {
            document.write ("Підліток");
        }else if (age >= 18 && age < 60) {
            document.write ("Дорослий");
        }else {
            document.write ("Пенсіонер");
        }
        document.write ("<hr>");
        // ### Завдання 3: Таблиця множення
        // Напишіть програму, яка виводить таблицю множення для чисел від 1 до 10. Використовуйте вкладені цикли.
        let counter = 0;
        for (let i=1; i<=10; i++) {
            let row = '';
            for (let j=1; j<=10; j++){
                row += `${i * j}\t`;
            }
        console.log(row);
        }
        // ### Завдання 4: Сума чисел
        // Напишіть програму, яка обчислює суму всіх чисел від 1 до заданого користувачем числа. Наприклад, якщо користувач введе 5, програма має вивести 15, оскільки 1+2+3+4+5 = 15.
        let input = prompt("Введіть ваше число");
        let number = parseInt(input);

        if (isNaN(number) || number <=0) {
            alert("Введіть коректне число");
        }else {
            let sum = 0;
            for(let i=1; i <= number; i++) {
                sum += i;
            }
            alert(`Сума чисел від 1 до ${number} дорівнює ${sum}`);
        }
        // ### Завдання для малювання фігур:
        // Фігурки мають виводитись на сторінку за допомогою document.write
//         ### Завдання 5: Трикутник
//         Напишіть програму, яка малює прямокутний трикутник з зірочок (`*`). Висота трикутника повинна бути задана користувачем.
        let height = parseInt(prompt("Введіть яку бажєте висоту трикутника: "));
        let triangle = ""; // Ініціалізуємо змінну для зберігання трикутника

        for(let i = 1; i <= height; i++) {
            triangle += '*'.repeat(i) + "\n"; // Додаємо рядок з відповідною кількістю зірочок та новий рядок
        }
        document.write("<pre>" + triangle + "</pre>");
//         ### Завдання 6: Рівнобедрений трикутник
//         Напишіть програму, яка малює рівнобедрений трикутник з зірочок (`*`). Висота трикутника повинна бути задана користувачем.
       let height = parseInt(prompt("Введіть яку бажаєте висоту рівнобедреного трикутника: "));
       let triangle = "";

       for (let i = 1; i <= height; i++) {
        triangle += ' '.repeat(height - i) + '*'.repeat(2 * i - 1) + "<br>";
       }
       document.write("<pre>" + triangle + "</pre>");
    //    ' '.repeat(height - i) створює потрібну кількість пробілів для вирівнювання зірочок по центру.
    // '*'.repeat(2 * i - 1) створює потрібну кількість зірочок для кожного рядка.
    // <br> для переводу рядка в HTML. <pre> для збереження форматування пробілів.
        // ### Завдання 7: Порожній прямокутник
        // Напишіть програму, яка малює порожній прямокутник з зірочок (`*`). Висота і ширина прямокутника повинні бути задані користувачем.
        let height = parseInt(prompt("Введіть яку бажаєте висоту прямокутника: "));
        let width = parseInt(prompt("Введіть яку бажаєте ширину прямокутника: "));
        let rectangle = "";
        // Якщо поточний рядок є першим або останнім додає рядок.
        for (let i = 1; i <= height; i++) {  
            if (i === 1 || i === height) {
                rectangle += '*'.repeat(width - i) + "<br>";
        // В іншому випадку додає зірочку на початку і в кінці рядка, а між ними додає пробіли, кількість яких дорівнює ширині мінус дві.
            } else {
                rectangle += '*' + ' '.repeat(width - 2) + '*' + "<br>";
            }
        }
        document.write("<pre>" + rectangle + "</pre>");
        // ### Завдання 8: Ромб
        // Напишіть програму, яка малює ромб з зірочок (`*`). Висота ромба (кількість рядків від середини до верхівки) повинна бути задана користувачем.
        let height = parseInt(prompt("Введіть яку бажаєте висоту ромба: "));
        let diamond = "";

        for (let i = 1; i <= height; i++) {
            diamond += ' '.repeat(height -1) + '*'.repeat(2 * i - 1) + "<br>";
        }
        for (let i = height - 1; i >= 1; i--) {
            diamond += ' '.repeat(height -1) + '*'.repeat(2 * i - 1) + "<br>";
        }
        document.write("<pre>" + diamond + "</pre>");
    </script>
</body>
</html>
